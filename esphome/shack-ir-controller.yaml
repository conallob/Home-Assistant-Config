    on_press:
      - remote_transmitter.transmit_rc5:
          address: 0x10
          command: 0x0D

  - platform: template
    name: "Q Acoustics Play Pause"
    id: q_acoustics_play_pause
    on_press:
      - remote_transmitter.transmit_rc5:
          address: 0x1B
          command: 0x35

  - platform: template
    name: "Q Acoustics Volume Down"
    id: q_acoustics_volume_down
    on_press:
      - remote_transmitter.transmit_rc5:
          address: 0x10
          command: 0x11

  - platform: template
    name: "Q Acoustics Volume Up"
    id: q_acoustics_volume_up
    on_press:
      - remote_transmitter.transmit_rc5:
          address: 0x10
          command: 0x10

  - platform: template
    name: "Q Acoustics Previous"
    id: q_acoustics_previous
    on_press:
      - remote_transmitter.transmit_rc5:
          address: 0x1B
          command: 0x21

  - platform: template
    name: "Q Acoustics Next"
    id: q_acoustics_next
    on_press:
      - remote_transmitter.transmit_rc5:
          address: 0x1B
          command: 0x20

  - platform: template
    name: "Q Acoustics Power"
    id: q_acoustics_power
    on_press:
      - remote_transmitter.transmit_rc5:
          address: 0x10
          command: 0x0C

  - platform: template
    name: "Q Acoustics Ready for Work"
    id: q_acoustics_ready_for_work
    on_press:
      # Power On
      - remote_transmitter.transmit_rc5:
          address: 0x10
          command: 0x0C
      - delay: 500ms
      # Analog input
      - remote_transmitter.transmit_rc5:
          address: 0x1B
          command: 0x45
      - delay: 500ms
      # USB input
      - remote_transmitter.transmit_rc5:
          address: 0x1B
          command: 0x46


esphome:
  name: shack-ir-controller
  friendly_name: Shack IR Controller

esp32:
  board: seeed_xiao_esp32c6
  framework:
    type: esp-idf

# Enable IPv6
network:
    enable_ipv6: true

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key_shack_ir_controller

ota:
  - platform: esphome
    password: !secret ota_password_shack_ir_controller

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# BLE scanning to discover Sandsara v2 BLE services
esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

# Text sensor that logs all discovered BLE devices (check ESPHome logs)
text_sensor:
  - platform: ble_scanner
    name: "Shack BLE Scanner"

# IR Campture:
#remote_receiver:
#  pin: GPIO18
#  dump: all

# Remote transmitter configuration (adjust pin based on your setup)
remote_transmitter:
  pin: GPIO18
  carrier_duty_percent: 50%

button:
  # Q Acquistics Remote
  - platform: template
    name: "Q Acoustics USB"
    id: q_acoustics_usb
    on_press:
      - remote_transmitter.transmit_rc5:
          address: 0x1B
          command: 0x46

  - platform: template
    name: "Q Acoustics BLU"
    id: q_acoustics_blu
    on_press:
      - remote_transmitter.transmit_rc5:
          address: 0x1B
          command: 0x43

  - platform: template
    name: "Q Acoustics OPT"
    id: q_acoustics_opt
    on_press:
      - remote_transmitter.transmit_rc5:
          address: 0x1B
          command: 0x44

  - platform: template
